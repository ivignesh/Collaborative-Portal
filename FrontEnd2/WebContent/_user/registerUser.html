<html>
<head>
<title>Login</title>
			
			<link href="css/loginr.css" rel="stylesheet" type="text/css" />
			
</head>
<body>
{{message}}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-nameplate-alt"></span> Register
                </div>
                
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        
                        <div class="form-group">
                            <label for="inputEmail3" class="col-md-3 control-label">User name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputEmail3" ng-model="user.username" placeholder="user name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<label for="inputEmail3" class="col-md-3 control-label">Email</label>
                        	<div class="col-md-9">
                        		<input type="email" class="form-control" id="inputEail3" ng-model="user.email" placeholder="Email" requird>
                        	</div>
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword3" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" ng-model="user.password" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<input type="radio" ng-model="user.role" value="Student">Student
							<input type="radio" ng-model="user.role" value="Alumini">Alumini
							<input type="radio" ng-model="user.role" value="Employee">Employee
                        </div>
                        
                        <div class="form-group last">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" ng-click="registerUser()" class="btn btn-success btn-sm">Register</button>
                                <button type="reset" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
