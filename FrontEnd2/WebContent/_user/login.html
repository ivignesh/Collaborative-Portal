<html>
<head>
<title>Login</title>
			
			<link href="css/loginr.css" rel="stylesheet" type="text/css" />
			
</head>
<body>
{{message}}
<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-md-3 control-label">
                                User name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputEmail3" ng-model="user.username" placeholder="user name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-md-3 control-label">
                                Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" ng-model="user.password" id="inputPassword3" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-md-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"/>
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" ng-click="login()" value="Sign In" class="btn btn-success btn-sm">
                                    Sign in</button>
                                <button type="reset" class="btn btn-default btn-sm">
                                    Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Not Registred? <a href="#register">Register here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
